<h1>Sandbox for Data Journalism</h1>

<script
  type="text/javascript"
  src="https://www.gstatic.com/charts/loader.js"
></script>
<script type="text/javascript">
  google.charts.load("current", { packages: ["corechart"] });
  google.charts.setOnLoadCallback(drawSeriesChart);

  function drawSeriesChart() {
    var data = google.visualization.arrayToDataTable([
      ["ID", "Development Phase", "Project ID", "Topic", "Importance"],
      ["Defining Essential", 80.66, 1, "DMF Data", 1],
      ["Mining the Public Pricing Data", 80.66, 1, "DMF Data", 1],
      ["What's on a label?", 80.66, 1, "DMF Data", 1],
      ["Recalls and Refusals", 80.66, 1, "DMF Data", 1],
      ["DMF Changes post pandemic", 80.66, 1, "DMF Data", 1],
      ["Inspection decreases", 80.66, 1, "DMF Data", 1],
      ["Quality records", 78.09, 2, "DMF Data", 2],
      ["Count of approved manufacturers", 78.09, 2, "DMF Data", 2],
      ["Pharmaceutical offshoring continues despite COVID", 78.09, 2, "DMF Data", 2],
      ["Where are DMFs for antibio?", 78.09, 2, "DMF Data", 2],
      ["What happened to Italy", 78.09, 2, "DMF Data", 2],

    ]);

    var options = {
      title:
        "Data journalism status",
      hAxis: {  
        ticks: [{v:0, f:'Rejected'}, {v:1, f:'Prospecting'}, {v:2, f:'Under Review'}, {v:3, f:'Completed'}]  
      },
      bubble: { textStyle: { fontSize: 11 } },
    };

    var chart = new google.visualization.BubbleChart(
      document.getElementById("series_chart_div")
    );
    chart.draw(data, options);
  }
</script>
<div id="series_chart_div" style="width: 900px; height: 500px"></div>
